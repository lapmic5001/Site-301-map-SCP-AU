<div
    style="position: fixed; top: 10px; left: 10px; padding: 10px; width: 50px; height: 50px; background-color: transparent;"
    onmouseover="this.querySelector('.hover-content').style.visibility = 'visible'; this.querySelector('.hover-content').style.opacity = '1';"
    onmouseout="this.querySelector('.hover-content').style.visibility = 'hidden'; this.querySelector('.hover-content').style.opacity = '0';">

    <div
      style="position: fixed; top: 10px; left: 10px; background-color: #333; padding: 10px; border-radius: 5px; display: flex; gap: 10px; visibility: hidden; opacity: 0; transition: visibility 0s, opacity 0.5s;"
      class="hover-content">
      <a href="index.html"
        style="color: white; background-color: transparent; border: none; font-size: 1.5em; cursor: pointer; text-decoration: none;">↩</a>
      <!-- Back button -->
      <button onclick="location.reload();"
        style="color: white; background-color: transparent; border: none; font-size: 1.5em; cursor: pointer;">⟳</button>
      <!-- Reload button -->
    </div>
  </div>
