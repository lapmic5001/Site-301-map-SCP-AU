    body {

      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }

    .header-content.hidden {
      opacity: 0;
    }

    .hover-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    header:hover .header-content {
      opacity: 0;
    }

    header:hover .hover-content {
      visibility: visible;
      opacity: 1;
    }

    nav {

      display: flex;
      justify-content: center;

      margin: 0 15px;
      text-decoration: none;
    }

    #blog-container {
      margin-top: 100px;
      width: 80%;
      max-width: 800px;
    }

    .blog-entry {
      margin-bottom: 50px;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      display: flex;
      /* Use flexbox to center images */
      justify-content: center;
      /* Center images horizontally */
      position: relative;
      overflow: hidden;
      height: 300px;
    }

    .carousel img {
      max-width: 100%;
      /* Make sure the images don’t overflow */
      height: auto;
      /* Maintain aspect ratio */
      transition: opacity 1s ease;
      opacity: 0;
      /* Start hidden */
    }

    .carousel img.visible {

      /* Visible */
    }

    .blog-entry h1 {

    function createBlogEntry(entry) {
      const blogEntry = document.createElement('div');
      blogEntry.className = 'blog-entry';

      const title = document.createElement('h1');
      title.innerHTML = entry.title;
      blogEntry.appendChild(title);

      // Handle image carousel
      if (entry.images && entry.images.length > 0) {
        const carousel = document.createElement('div');
        carousel.className = 'carousel';

        entry.images.forEach((src, index) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Blog Image ${index + 1}`;
          img.className = index === 0 ? 'visible' : ''; // Set the first image as visible
          carousel.appendChild(img);
        });

        blogEntry.appendChild(carousel);
        initializeCarousel(carousel);
      }

      // Handle audio post
      if (entry.audio) {
        const audio = document.createElement('audio');
        const source = document.createElement('source');
        source.src = `audios/${entry.audio}`;
        source.type = 'audio/mp3';
        audio.appendChild(source);
        audio.controls = true; // Add controls to audio element
        blogEntry.appendChild(audio);
      }

      // Append content
      const content = document.createElement('p');
      content.innerHTML = entry.content;
      blogEntry.appendChild(content);

      return blogEntry;
    }

    function initializeCarousel(carousel) {
      let currentIndex = 0;
      const images = carousel.querySelectorAll('img');

      function switchImage() {
        images[currentIndex].classList.remove('visible');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('visible');
      }

      setInterval(switchImage, 10000);
    }

    // Append each blog entry to the blog container
    const blogContainer = document.getElementById('blog-container');
    blogEntries.forEach(entry => {
      const blogEntryElement = createBlogEntry(entry);
      blogContainer.appendChild(blogEntryElement);
    });
