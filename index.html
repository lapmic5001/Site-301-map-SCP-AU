    function createBlogEntry(entry) {
    const blogEntry = document.createElement('div');
    blogEntry.className = 'blog-entry';

    const title = document.createElement('h1');
    title.innerHTML = entry.title;
    blogEntry.appendChild(title);

    // Handle image carousel
    if (entry.images && entry.images.length > 0) {
      const carousel = document.createElement('div');
      carousel.className = 'carousel';

      entry.images.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Blog Image ${index + 1}`;
        img.className = index === 0 ? 'visible' : 'next'; // Set the first image as visible
        carousel.appendChild(img);
      });

      blogEntry.appendChild(carousel);
      setInterval(() => {
        const images = carousel.querySelectorAll('img');
        const currentIndex = [...images].findIndex(img => img.classList.contains('visible'));
        const nextIndex = (currentIndex + 1) % images.length;

        // Update class names for the next image
        images[currentIndex].classList.remove('visible');
        images[currentIndex].classList.add('hidden');
        images[nextIndex].classList.remove('next');
        images[nextIndex].classList.add('visible');

        // Ensure the next image is positioned correctly
        if (nextIndex + 1 < images.length) {
          images[nextIndex + 1].classList.remove('hidden');
          images[nextIndex + 1].classList.add('next');
        } else {
          images[0].classList.remove('hidden');
          images[0].classList.add('next');
        }
      }, 5000); // Change image every 5 seconds
    }

    // Handle audio post
    if (entry.audio) {
      const audio = document.createElement('audio');
      const source = document.createElement('source');
      source.src = `audios/${entry.audio}`;
      source.type = 'audio/mp3';
      audio.appendChild(source);
      audio.controls = true; // Add controls to audio element
      blogEntry.appendChild(audio);
    }

    const content = document.createElement('p');
    content.innerHTML = entry.content;
    blogEntry.appendChild(content);

    return blogEntry;
  }
