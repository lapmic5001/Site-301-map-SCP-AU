    .header-content.hidden {

    }

    .hover-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;

    header:hover .hover-content {

      margin: 0 15px;
      text-decoration: none;

    #blog-container {
      margin-top: 100px;
      width: 80%;
      max-width: 800px;
    }

    .blog-entry {
      margin-bottom: 50px;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      /* Ensure blog entry does not exceed this width */
      overflow: auto;
      /* Allow scrolling if content overflows */
    }

    .carousel {
      display: flex;
      justify-content: center;
      position: relative;
      overflow: hidden;
      max-height: 300px;
      /* Adjust this as needed */
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      /* Centering adjustment */
      display: none;
      /* Hide images by default */
    }

    .carousel img.visible {
      opacity: 1;
      display: block;
      /* Show only the visible image */
      transform: translate(-50%, 0);
    }


    .carousel button {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 2em;
      cursor: pointer;
      margin: 0 10px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      /* Make sure buttons are above images */
    }

    .carousel button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .carousel button:nth-child(2) {
      /* Left button */
      left: 10px;
    }

    .carousel button:nth-child(3) {
      /* Right button */
      right: 10px;
    }


    .blog-entry h1 {
      font-size: 1.5em;

    }

      color: #555;

      cursor: pointer;

    function createBlogEntry(entry) {
      const blogEntry = document.createElement('div');
      blogEntry.className = 'blog-entry';

      const title = document.createElement('h1');
      title.innerHTML = entry.title;
      blogEntry.appendChild(title);

      // Handle image carousel
      if (entry.images && entry.images.length > 0) {
        const carousel = document.createElement('div');
        carousel.className = 'carousel';

        entry.images.forEach((src, index) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Blog Image ${index + 1}`;
          carousel.appendChild(img);
        });

        // Create navigation buttons
        const leftButton = document.createElement('button');
        leftButton.innerHTML = '&lt;'; // '<' character
        leftButton.onclick = () => navigateCarousel(carousel, -1);

        const rightButton = document.createElement('button');
        rightButton.innerHTML = '&gt;'; // '>' character
        rightButton.onclick = () => navigateCarousel(carousel, 1);

        carousel.appendChild(leftButton);
        carousel.appendChild(rightButton);

        blogEntry.appendChild(carousel);
        initializeCarousel(carousel); // Initialize the carousel
      }

      // Handle audio post
      if (entry.audio) {
        const audio = document.createElement('audio');
        const source = document.createElement('source');
        source.src = `audios/${entry.audio}`;
        source.type = 'audio/mp3';
        audio.appendChild(source);
        audio.controls = true; // Add controls to audio element
        blogEntry.appendChild(audio);
      }

      // Append content
      const content = document.createElement('p');
      content.innerHTML = entry.content;
      blogEntry.appendChild(content);

      return blogEntry;
    }

    function initializeCarousel(carousel) {
      const images = carousel.querySelectorAll('img');
      images[0].classList.add('visible'); // Ensure the first image is visible initially
      images.forEach((img, index) => {
        img.style.display = index === 0 ? 'block' : 'none'; // Show the first image, hide the others
      });
    }

    function navigateCarousel(carousel, direction) {
      const images = carousel.querySelectorAll('img');
      let currentIndex = Array.from(images).findIndex(img => img.classList.contains('visible'));

      images[currentIndex].classList.remove('visible');
      images[currentIndex].style.display = 'none'; // Hide current image

      currentIndex = (currentIndex + direction + images.length) % images.length; // Wrap around
      images[currentIndex].classList.add('visible');
      images[currentIndex].style.display = 'block'; // Show the next image
    }

    // Append each blog entry to the blog container
    const blogContainer = document.getElementById('blog-container');
    blogEntries.forEach(entry => {
      const blogEntryElement = createBlogEntry(entry);
      blogContainer.appendChild(blogEntryElement);
    });
